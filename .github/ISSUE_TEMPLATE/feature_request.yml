name: Feature Request
description: File a feature request
title: "[Feat]: "
labels: ["enhancement", "good first issue"]
assignees:
  - sonichigo
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

  - type: textarea
    id: detailed-description
    attributes:
      label: Detailed Description
      description: Add a detailed description of the feature request.
      placeholder: A detailed description of the feature request.
      value: "This feature would be cool to have ....."
    validations:
      required: true

  - type: checkboxes
    id: contributing
    attributes:
      label: Contributing
      options:
        - label: I have read the project's contribution guidelines.
          required: true

  - type: checkboxes
    id: code-of-conduct
    attributes:
      label: Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

  - type: textarea
    attributes:
        label: Anything else?
        description: |
          Links? References? Anything that will give us more context about the issue you are encountering!
      
          Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
        required: false
